<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>로또 번호 추출기</title>
    <link href='/style.css' rel='stylesheet'>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@latest/dist/tf.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@teachablemachine/image@latest/dist/teachablemachine-image.min.js"></script>
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-6463103751493710"
     crossorigin="anonymous"></script>
</head>
<body>
    <div class="main-layout">
        <div class="container">
            <button id="theme-toggle" class="theme-toggle">
                <span class="icon">🌙</span> <!-- Moon icon for dark mode -->
            </button>
            <h1>로또 번호 추출기</h1>
            <div class="lotto-numbers" id="lotto-numbers"></div>
            <button id="generate-btn">번호 생성</button>

            <hr style="margin: 2rem 0; border-color: var(--text-color); opacity: 0.2;"> <!-- Separator -->

            <h2>저녁 메뉴 추천</h2>
            <div class="dinner-menu" id="dinner-menu">
                <p id="dinner-menu-text"></p>
            </div>
            <button id="recommend-btn">메뉴 추천받기</button>

            <hr style="margin: 2rem 0; border-color: var(--text-color); opacity: 0.2;">

            <h2>최신 블로그 포스트</h2>
            <div class="blog-posts-container">
                <div class="blog-post-card">
                    <h3>로또 번호 예측, 과연 가능할까?</h3>
                    <p class="post-meta">작성일: 2026년 2월 15일</p>
                    <p>로또 번호 예측은 많은 사람들의 꿈입니다. 과연 통계적인 접근이나 인공지능을 통해 로또 번호를 예측하는 것이 가능할까요? 이 글에서는 로또 번호 예측의 가능성과 한계에 대해 탐구합니다...</p>
                    <a href="#" class="read-more">더 읽어보기</a>
                </div>
                <!-- 추가 블로그 포스트가 여기에 들어갈 수 있습니다 -->
            </div>

            <hr style="margin: 2rem 0; border-color: var(--text-color); opacity: 0.2;"> <!-- Separator -->

            <h2>제휴 문의</h2>
            <form id="contact-form" action="https://formspree.io/f/xlgwgljw" method="POST">
                <div class="form-group">
                    <label for="name">이름:</label>
                    <input type="text" id="name" name="이름" required>
                </div>
                <div class="form-group">
                    <label for="email">이메일:</label>
                    <input type="email" id="email" name="이메일" required>
                </div>
                <div class="form-group">
                    <label for="message">문의 내용:</label>
                    <textarea id="message" name="문의 내용" rows="5" required></textarea>
                </div>
                <button type="submit">제출하기</button>
            </form>
        </div>

        <!-- Rock Paper Scissors Game Section -->
        <div class="rps-game-container">
            <h2>가위바위보 게임</h2>
            <button type="button" onclick="initRPS()">게임 시작</button>
            <div id="webcam-container"></div>
            <div id="label-container"></div>
            <div id="game-status"></div>
            <div class="choices">
                <p>당신: <span id="player-choice"></span></p>
                <p>컴퓨터: <span id="computer-choice"></span></p>
            </div>
            <div class="score">
                <p>점수 - 당신: <span id="player-score">0</span> 컴퓨터: <span id="computer-score">0</span></p>
            </div>
            <button type="button" id="play-round-btn" style="display: none;">다음 라운드</button>
        </div>

        <div id="disqus_thread"></div>
    </div>
    <script defer type="text/javascript" src="/main.js"></script>
</body>
</html>
