<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>로또 번호 추출기</title>
    <link href='/style.css' rel='stylesheet'>
</head>
<body>
    <div class="container">
        <button id="theme-toggle" class="theme-toggle">
            <span class="icon">🌙</span> <!-- Moon icon for dark mode -->
        </button>
        <h1>로또 번호 추출기</h1>
        <div class="lotto-numbers" id="lotto-numbers"></div>
        <button id="generate-btn">번호 생성</button>

        <hr style="margin: 2rem 0; border-color: var(--text-color); opacity: 0.2;"> <!-- Separator -->

        <h2>저녁 메뉴 추천</h2>
        <div class="dinner-menu" id="dinner-menu">
            <img id="dinner-menu-image" src="" alt="저녁 메뉴 이미지" style="max-width: 100%; height: auto; display: none;">
            <p id="dinner-menu-text"></p>
        </div>
        <button id="recommend-btn">메뉴 추천받기</button>
    </div>
    <script defer type="text/javascript" src="/main.js"></script>
</body>
</html>
